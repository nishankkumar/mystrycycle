{% extends 'base.html' %}

{% load staticfiles %}
{% load config_tags %}

{% block content %}
    <div class="bg-signup"></div>
    <div class="bg-login"></div>
    <div class="container-main">
        <div class="signup-wrapper login">
            <div class="gradient-header">
                <h2>Reset your HomeTool password</h2>
            </div>
            <div class="registration-body">
                <form class="registration-form" method="get" accept-charset="utf-8">
                    <div class="form-group acc-input-grp">
                        <input type="email" placeholder="Email address" class="form-control account-input">
                        <!-- type='email' not supported in IE9 -->
                    </div>
                    <button type="submit" class="btn-main btn-main-yellow btn-large">Reset Password</button>
                    <a href="#" class="forgot-password msg">Remember your password?</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
